<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Maket</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script  src="http://api-maps.yandex.ru/1.1/index.xml?key=AH6gEFIBAAAAKqi1bgMAFZd0YD9aipG6Kgsw3YmspAnIflEAAAAAAAAAAAA4T5bhJvMbAqoa1g54xJqJrkxYBg=="  type="text/javascript"></script>
  <script src="map.js" type="text/javascript" language="JavaScript"></script>
 </head>
 <body>
  <div id="page">
    <div id="header"></div>
    <div id="map-wrap">
      <div id="map"></div>
      <div id="map-control-panel">
        Longitude
        <input type="text" id="lng" value="25.311073"><br/>
        Latitude
        <input type="text" id="lat" value="50.745059"><br/>
        Name
        <input type="text" id="name" placeholder="point name"><br/>
        Description
        <input type="text" id="desc" placeholder="description"><br/>
        <input type="button" value="add point" onclick="add();">
      </div>
    </div>
    <div id="content-wrap">
      <div id="content"></div>
      <div id="scroll-bar"></div>
    </div>
    <div id="footer"></div>
  </div> 
 </body>
</html>
